version: "3.8"

services:
  mongo_api:
    build:
      context: ./mongo_api
      dockerfile: Dockerfile
    ports:
      - "5050:5050"
    networks:
      - backend-network
    privileged: true # Run this service in privileged mode

  notifications_api:
    build:
      context: ./notifications_api
      dockerfile: Dockerfile
    ports:
      - "9090:9090"
    networks:
      - backend-network
    privileged: true # Run this service in privileged mode

  storage_api:
    build:
      context: ./storage_api
      dockerfile: Dockerfile
    ports:
      - "7070:7070"
    networks:
      - backend-network
    privileged: true # Run this service in privileged mode

  chroma_api:
    build:
      context: ./chroma_api
      dockerfile: Dockerfile
    ports:
      - "2525:2525"
    networks:
      - backend-network
    privileged: true # Run this service in privileged mode
    depends_on:
      - redis

  langchain_api:
    build:
      context: ./langchain_api
      dockerfile: Dockerfile
    ports:
      - "2020:2020"
    networks:
      - backend-network
    depends_on:
      - redis
    privileged: true # Run this service in privileged mode

  scheduler_api:
    build:
      context: ./scheduler_api
      dockerfile: Dockerfile
    ports:
      - "9898:9898"
    networks:
      - backend-network
    privileged: true # Run this service in privileged mode

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    networks:
      - backend-network
    privileged: true # Run this service in privileged mode

networks:
  backend-network:
